          function addItem(selectId) {
            const select = document.getElementById(selectId);
            const input = select.parentNode.querySelector('.new-item-input');
            const newValue = input.value.trim();

            if (newValue) {
                const exists = Array.from(select.options).some(option => option.value === newValue);
                
                if (!exists) {
                    const option = new Option(newValue, newValue);
                    select.add(option);
                }
                
                input.value = '';
            }

const form = document.getElementById('cadastroRuralForm');
const takePhotoButton = document.getElementById('take-photo-button');
const recordVideoButton = document.getElementById('record-video-button');
const photoGallery = document.getElementById('photo-gallery');
const videoPreview = document.getElementById('video-preview');

let mediaStream = null; // Para armazenar o stream da câmera
let mediaRecorder = null; // Para gravar vídeo
let recordedVideoChunks = []; // Para armazenar os chunks do vídeo gravado
let photosArray = []; // Array para armazenar dados das fotos capturadas (Data URLs)
const MAX_PHOTOS = 80;
const MAX_VIDEO_DURATION_SECONDS = 90;
let photoCount = 0;
let videoRecordingStartTime;

// Função para parar a câmera
async function stopCamera() {
    if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
        videoPreview.pause();
        videoPreview.srcObject = null;
        videoPreview.style.display = 'none'; // Ocultar o elemento de vídeo
        mediaStream = null;
    }
}

// Função para capturar foto
async function capturePhoto() {
    if (photoCount >= MAX_PHOTOS) {
        alert("Limite máximo de 80 fotos atingido.");
        return;
    }

    if (!mediaStream) {
        await startCamera(); // Iniciar a câmera se não estiver ativa
    }

    const canvas = document.createElement('canvas');
    canvas.width = videoPreview.videoWidth;
    canvas.height = videoPreview.videoHeight;
    const context = canvas.getContext('2d');
    context.drawImage(videoPreview, 0, 0, canvas.width, canvas.height);
    const photoDataUrl = canvas.toDataURL('image/jpeg'); // Obter a foto como Data URL

    photosArray.push(photoDataUrl); // Adicionar Data URL ao array de fotos
    photoCount++;
    updatePhotoButtonText(); // Atualizar texto do botão de fotos

    // Criar elemento de imagem para pré-visualização na galeria com botão de exclusão
    const photoContainer = document.createElement('div');
    photoContainer.className = 'photo-preview-container';
    photoContainer.innerHTML = `
        <img src="${photoDataUrl}" class="photo-preview">
        <span class="btn-excluir" onclick="excluirFoto('${photoDataUrl}')">&times;</span>
    `;
    photoGallery.appendChild(photoContainer);
}

// Função para excluir foto
function excluirFoto(dataURL) {
    const photoContainer = photoGallery.querySelector(`.photo-preview-container img[src="${dataURL}"]`).parentNode;
    photoGallery.removeChild(photoContainer);
    photosArray = photosArray.filter(url => url !== dataURL);
    photoCount--;
    updatePhotoButtonText();
}

// Função para atualizar texto do botão de fotos
function updatePhotoButtonText() {
    takePhotoButton.textContent = `Capturar Fotos (${photoCount}/${MAX_PHOTOS})`;
}

// Função para iniciar/parar gravação de vídeo
async function recordVideo() {
    if (mediaRecorder && mediaRecorder.state === "recording") {
        stopVideoRecording(); // Se estiver gravando, parar
    } else {
        startVideoRecording(); // Se não, iniciar
    }
}

// Função para iniciar gravação de vídeo
async function startVideoRecording() {
    recordedVideoChunks = []; // Limpar chunks anteriores
    if (!mediaStream) {
        await startCamera(); // Iniciar a câmera se não estiver ativa
    }

    mediaRecorder = new MediaRecorder(mediaStream);
    mediaRecorder.ondataavailable = handleVideoDataAvailable;
    mediaRecorder.onstop = handleStopRecording;
    mediaRecorder.start();
    recordVideoButton.textContent = "Parar Gravação";
    videoRecordingStartTime = Date.now(); // Registrar o tempo de início

    // Desabilitar botão de foto durante a gravação
    takePhotoButton.disabled = true;

    // Iniciar temporizador para parar a gravação após 90 segundos
    setTimeout(stopVideoRecording, MAX_VIDEO_DURATION_SECONDS * 1000);
}

// Função para lidar com dados de vídeo disponíveis
function handleVideoDataAvailable(event) {
    if (event.data && event.data.size > 0) {
        recordedVideoChunks.push(event.data);
    }
}

// Função para parar gravação de vídeo
async function stopVideoRecording() {
    if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        recordVideoButton.textContent = "Gravar Vídeo (Max 90s)";
        takePhotoButton.disabled = false; // Reabilitar botão de foto
    }
}

// Função para lidar com o fim da gravação
function handleStopRecording() {
    const videoBlob = new Blob(recordedVideoChunks, { type: 'video/webm' });
    const videoUrl = URL.createObjectURL(videoBlob);
    videoPreview.src = videoUrl; // Define a URL do vídeo para o elemento de vídeo para reprodução
    videoPreview.controls = true; // Mostrar controles de vídeo
    videoPreview.style.display = 'block'; // Exibir o vídeo gravado

    // Aqui você pode processar o videoBlob para upload ou armazenamento local
    console.log('Vídeo gravado como Blob:', videoBlob);
}

        async function sincronizarDadosOffline() {

                const key = localStorage.key(i);

                    const offlineData = JSON.parse(localStorage.getItem(key));
